<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html paragraf</title>
</head>
<body>
<!-- contoh tag p,  br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- Contoh tag b, i dan u -->
<p><b>Selamat Datang</b> di <i>Web saya</i></p>
<p>Nama saya <u>Syahri</u></p>
<hr>

<!-- Contoh tag strong dan tag em -->
<p><strong>Pengumuman</strong>. Syahri sangat ganteng dan pinter <em>Ingat itu</em></p>
</body>
</html>
