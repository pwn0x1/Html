<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Lanjutan</title>
</head>
<body>
    <label for="username">username : </label>
    <input type="text" id="username">
    <br>
    <label for="password">password :</label>
    <input type="password" id="password">
    <br>
    <label for="pria">pria</label><input type="radio" id="pria" name="jeniskelamin">
    <label for="wanita">wanita</label><input type="radio" id="wanita" name="jeniskelamin">
    <br>
    <label for="menyanyi">menyanyi</label><input type="checkbox" name="" id="menyanyi">
    <label for="ngoding">ngoding</label><input type="checkbox" name="" id="ngoding">
    <label for="olah raga">olah raga</label><input type="checkbox" name="" id="olah raga">
    <br>
    <select>
        <option value="bandung">bandung</option>
        <option value="jakarta">jakarta</option>
        <option value="bogor">bogor</option>
    </select>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <button type="submit">Kirim</button>
</body>
</html>
